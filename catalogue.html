<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <style>
.header {
    width: 100%;
    height: 300px;
    background-color: gold;
    text-align: center;
    margin-top: -80px;
}
.header h1 {
    font-size: 100px;
    padding-top: 100px;  
}
.content {
    width: 900px;   
    margin: auto;
}
.card {
    width: 180px;
    float: left;
    margin: 50px;
    box-shadow: 10px 10px 5px gray;
}
.card:hover {
    box-shadow: 5px 5px 5px gray;
}
.image img {
    width: 180px;
}
.text {
    text-align: center;
}

    </style>



</head>
<body>
<div class="header">
    <h1>Nike soccer shoes</h1>  

</div>
<div class="content">
    <div class="card">
        <div class="image">
            <img src="zapatos.jpg" alt="zapatos blancos">
        </div>
        <div class="text">
            <h3>zapatos blancos con colores</h3>
            <p>Q850</p>

        </div>
        </div>
        <div class="content">
            <div class="card">
                <div class="image">
                    <img src="zapatos 1.jpg" alt="zapatos rojos">
                </div>
                <div class="text">
                    <h3>zapatos rojos con verde y blanco</h3>
                    <p>Q1100</p>
                </div>
            </div>
                <div class="content">
                    <div class="card">
                        <div class="image">
                            <img src="zapatos 3.jpg" alt="zapatos blancos con negro">
                        </div>
                        <div class="text">
                            <h3>zapatos blancos con negro</h3>
                            <p>Q810</p>
                        </div>
                </div>


</div>
</body>
</html>
